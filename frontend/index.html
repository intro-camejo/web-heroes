<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Heroes</h1>
                <a href="/create" class="btn btn-success">New character</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row g-4" id="characters">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function response_received(response) {
            return response.json()
        }

        function parse_data(content) {
            console.log("TENGO LA LISTA DE PERSONAJES!")

            const container = document.getElementById("characters");
            for (let index = 0; index < content.length; index++) {
                const item = document.createElement("div");
                item.setAttribute("class", "col-6 col-md-4 col-lg-3 col-xl-2");

                const card = document.createElement("a");
                card.setAttribute("class", "card text-decoration-none");
                card.setAttribute("href", `/character?id=${content[index].id}`);

                const image = document.createElement("img");
                image.setAttribute("class", "card-img-top");
                image.setAttribute("src", content[index].image)

                const card_body = document.createElement("div");
                card_body.setAttribute("class", "card-body");

                card_body.append(content[index].name);
                card.append(image);
                card.append(card_body);
                item.append(card);

                container.append(item);
            }
        }

        function request_error(error) {
            console.log("ERROR")
            console.log(error);
        }

        fetch("http://localhost:5000/characters")
            .then(response_received)
            .then(parse_data)
            .catch(request_error)
    </script>
</body>

</html>
